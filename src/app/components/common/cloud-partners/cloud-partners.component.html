<section class="page-section page-section--preview bg-transparent mt-5">
    <div class="container" style="text-align: justify;">        
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-10">
                <div class="title-heading mb-md-3">
                    <h1
                        class="landing-header landing-header--undecorated landing-header--light landing-header--align-left">
                        {{partnerTitle}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <p class="">
                            {{description}}
                        </p>
                    </div>
                    <div class="col-md-2">
                        <img class="img-fluid" [src]="partnerLogo" alt="Google Cloud Partner">
                    </div>
                </div>
            </div>
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<section class="page-section bg-mild-dark">
    <div class="container" style="text-align: justify;">
        <p class="text-light">{{broadDescription}}</p>
    </div>
</section>
<!-- end section-->
<section class="page-section bg-mild-gray">
    <div class="container">
        <div class="page-section__block">
            <h2 class="landing-header landing-header--align-left">{{serviceTitle}}</h2>
            <div class="card mb-4" *ngFor="let item of services">
                <div class="card-body">
                  <div class="row align-items-center">
                    <div class="col-md-4">
                        <h5 class="text-center">{{item.title}}</h5>
                    </div>
                    <div class="col-md-6 border-left">
                        <ul class="checkmark">
                            <li *ngFor="let s of item.services">{{s}}</li>
                        </ul>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
